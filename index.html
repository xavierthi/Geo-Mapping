<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquakes</title>
    <!-- kills favicon.ico 404 error -->
    <link rel="icon" href="data:;base64,iVBORwOKGO=">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>

    <!--D3 CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>

  <body>

    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Earthquake Data Dashboard</h1>
        <p>The visualization below shows earthquake events for today, updated daily by the
          <a href="https://earthquake.usgs.gov/" target="_blank">United States Geological Survey (USGS)</a><br>
          Leaflet.js is used to plot the data.  Circle size and color indicate the magnitude of the earthquake.<br>
          Timeline controls courtesy of <a href="https://github.com/skeate/Leaflet.timeline" target="_blank">Leaflet.timeline 1.2.0</a>
        </p>
      </div>
    </div>

    <!-- Div for Map -->
    <div id="map"></div>

    <!-- JavaScript -->
    <script src="static/js/index.js"></script>

  </body>
